<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards_item">
                <span contenteditable="true" class="title">введите название</span>
                <div class="list">
                    <div class="list_item" draggable="true">стартовая карточка</div>
                </div>
                <div class="form">
                    <textarea class="textarea" placeholder="введите название карточки"></textarea>
                    <div class="buttons">
                        <button class="add_item_btn">добавить карточку</button>
                        <button class="cancel_item_btn">отмена</button>
                    </div>
                </div>
                
                <div class="add_btn">
                    <span>+</span> добавить карточку
                </div>

            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
